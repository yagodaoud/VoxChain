# ============================================
# CONFIGURAÇÃO DE BOOTSTRAP E DESCOBERTA
# ============================================

# Formato: bootstrap.nodes=ID|IP|PORTA,ID|IP|PORTA,...
# Exemplo com 3 nós:
bootstrap.nodes=TSE-SP|localhost|8001,TSE-RJ|localhost|8002,TSE-MG|localhost|8003

# Intervalo de tentativas de conexão (segundos)
discovery.interval=5

# Intervalo de health check - PING (segundos)
discovery.healthcheck.interval=10

# Intervalo de sincronização de peers (segundos)
discovery.sync.interval=15

# Timeout para considerar peer inativo (ms)
discovery.timeout=30000

# Habilitar gossip protocol (descoberta transitiva)
discovery.gossip.enabled=true